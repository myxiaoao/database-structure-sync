app-id: com.dbstructsync.app
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.node20

command: database-structure-sync

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --filesystem=home:ro
  - --talk-name=org.freedesktop.secrets

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node20/bin

modules:
  - name: database-structure-sync
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: /run/build/database-structure-sync/cargo
        npm_config_nodedir: /usr/lib/sdk/node20
    build-commands:
      - npm ci
      - npm run build
      - cargo build --release --manifest-path src-tauri/Cargo.toml
      - install -Dm755 src-tauri/target/release/database-structure-sync ${FLATPAK_DEST}/bin/database-structure-sync
      - install -Dm644 flatpak/com.dbstructsync.app.desktop ${FLATPAK_DEST}/share/applications/com.dbstructsync.app.desktop
      - install -Dm644 flatpak/com.dbstructsync.app.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.dbstructsync.app.metainfo.xml
      - install -Dm644 src-tauri/icons/128x128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/com.dbstructsync.app.png
      - install -Dm644 src-tauri/icons/32x32.png ${FLATPAK_DEST}/share/icons/hicolor/32x32/apps/com.dbstructsync.app.png
    sources:
      - type: dir
        path: ..
